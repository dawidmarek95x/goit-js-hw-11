<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image search (infinite scrolling)</title>
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" 
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="search-form--wrapper">
      <a class="back-link links" href="./index.html">
        <svg  class="back-icon">
          <use href="./images/icons.svg#icon-back"></use>
        </svg>
        Back
      </a>
      <form class="search-form" id="search-form">
        <input
          class="search-form__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-form__btn" type="submit">
          <svg  class="search-icon">
            <use href="./images/icons.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>

    <div class="gallery"></div>

    <script type="module" src="./js/02-infinite-scrolling.js"></script>
  </body>
</html>
